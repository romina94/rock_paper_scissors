<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="rps-container">
        <h1>Rock, Paper or Scissors?</h1>
        <div class="game">
            <button id="rock">
                <img src="images/rock.png" alt="Rock">
            </button>
            <button id="paper">
                <img src="images/paper.png" alt="Paper">
            </button>
            <button id="scissors">
                <img src="images/scissors.png" alt="Scissors">
            </button>
        </div>
        <h2 id="result-title">Choose...</h2>
        <h3 id="result-description">First to 5 wins!</h3>
        <div class="choice-images">
            <img id="playerChoice">
            <img id="computerChoice">
        </div>
        <div class="result-container">
            <h4>Player</h4>
            <h4>Computer</h4>
            <h4 id="player-result">0</h4>
            <h4 id="computer-result">0</h4>
        </div>
        <div id="finish-container">
            <h2 id="finish-message">Finish message</h2>
            <h3>
                <a id="play-again">Play again</a>
            </h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
